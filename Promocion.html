<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
	
		<a-scene embedded arjs="sourceType: webcam; DebugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
		renderer="logaritthmiDepthBuffer: true;"
		vr-mode-ui="enables:false" gesture-detector id="scene">
      
		<a-assets>
         <a-asset-item id="r" src="https://cdn.glitch.global/de1ea5a5-46c8-4490-91ab-308c984b482e/sun.glb?v=1701892514498"></a-asset-item>
		 <a-asset-item id="f" src="https://cdn.glitch.global/de1ea5a5-46c8-4490-91ab-308c984b482e/solar_panel.glb?v=1701892924974"></a-asset-item>
		 <a-asset-item id="a" src=""></a-asset-item>
         <audio id="sound" src="p_11574697_208.mp3" preload="auto"></audio> 
	       <audio id="sound2" src="p_11574764_375.mp3" preload="auto"></audio> 
         <audio id="sound3" src="p_11574817_574.mp3" preload="auto"></audio> 
    
		</a-assets>
      
      <a-marker id="fu" type="barcode" value="15" >		
          <a-entity
                gltf-model="#f" 
                scale="0.02 0.005 0.02"   
                rotation="0 0 0"
                position="0 0 0"
				class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
      
			<a-marker id="ra" type="barcode" value="30">		
          <a-entity     
                gltf-model="#r" 
                scale="40 40 40" 
                rotation="0 0 0" 
                position="0 0 0"
				class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
    
      <a-marker id="ap" type="barcode" value="" >		
          <a-entity
                gltf-model="#a" 
                scale="4 4 4"
                rotation="0 0 0"
                position="0 0 0"
				class="clickable" gesture-handler soundhandler>
          </a-entity>
    
		<a-entity camera></a-entity>
		<a-entity id="audio" sound="src: #sound" autoplay="false"></a-entity>
		<a-entity id="audio2" sound="src: #sound2" autoplay="false"></a-entity>
    <a-entity id="audio3" sound="src: #sound3" autoplay="false"></a-entity>
			
	  </a-scene>
		
		<script>
			AFRAME.registerComponent('soundhandler', {
				tick: function () {
					   var entity = document.querySelector('#audio');
					   var entity2 = document.querySelector('#audio2');
             var entity3 = document.querySelector('#audio3');-
					
					 if (document.querySelector('#r').object3D.visible == true) {
						entity2.components.sound.pauseSound();
						entity.components.sound.playSound();
						 
					} else if (document.querySelector('#f').object3D.visible == true) {
						entity.components.sound.pauseSound();
						entity2.components.sound.playSound();
            
             if (document.querySelector('#a').object3D.visible == true) {
						entity2.components.sound.pauseSound();
						entity.components.sound.playSound();
						 
					} else if (document.querySelector('#g').object3D.visible == true) {
						entity.components.sound.pauseSound();
						entity2.components.sound.playSound();
						 
				  	} else{
						entity.components.sound.pauseSound();
						entity2.components.sound.pauseSound();
					}
				 }
			});
		</script>
		
	</body>
</html>
