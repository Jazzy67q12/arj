<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
	
		<a-scene arjs embedded rendered="logarithmicDepthBuffer: true  
			vr-mode-ui="enabled: 
			false" gesture-detector id="scene">
      
      <a-assets>
        
         <a-asset-item id="orchid" src="https://cdn.glitch.global/18425b32-fbee-4fdf-859a-d613aaf451f1/orchid.glb?v=1697549279587"></a-asset-item>
         <a-asset-item id="flower" src="https://cdn.glitch.global/18425b32-fbee-4fdf-859a-d613aaf451f1/rosa.glb?v=1697635741918"></a-asset-item>
     
      </a-assets>
			<a-marker type="barcode" value="12">		
          <a-entity     
                gltf-model="#orchid" scale="0.09 0.09 0.09" rotation="40 85 40" position="-0.5 0 0">
          </a-entity>
      </a-marker>
      
      <a-marker type="barcode" value="20">		
          <a-entity
                gltf-model="#flower" 
                scale="4 4 4"
                rotation="180 90 -90"
                position="0.7 0 0">
          </a-entity>
      </a-marker>
			<a-entity camera></a-entity>
		</a-scene>
		
	</body>
</html>
